<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>GSAP</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-closed">
                <h2>Portfolio</h2>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuits</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Miscs</a></li>
                        
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="./images/hoodie.jpeg" alt="hoodie">
                    <img src="./images/hats.jpeg" alt="hats">
                </div>
            </div>
        </nav>
        <img src="/images/long-cover.jpg" alt="" class="cover">
        <h1 class="cover-date">03/03/2019</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js" ></script>
<script src="./app.js"></script>
</body>
</html>
